<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<div class="form-container" id="formBox">
  <h2 id="titleEditable" contenteditable="true">Team Registration Form</h2>
  <form id="teamForm">
    <input type="text" id="teamName" placeholder="Team Name (required)" name="Team Name" required />
    <input type="text" id="igl" placeholder="IGL Discord User ID (required)" name="IGL" required />
    <input type="text" id="rusher" placeholder="Rusher Discord User ID (required)" name="Rusher" required />
    <input type="text" id="assaulter" placeholder="Assaulter Discord User ID (required)" name="Assaulter" required />
    <input type="text" id="sniper" placeholder="Sniper Discord User ID (required)" name="Sniper" required />
    <input type="text" id="substitute" placeholder="Substitute Discord User ID (optional)" name="Substitute" />
    <button type="submit">Submit</button>
  </form>
  <div class="success" id="successMsg" style="display:none;">✅ Successfully Submitted Check Your Discord For Updates </div>
</div>

<script src="/Tornament/script.js"></script>
